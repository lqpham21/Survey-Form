<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title">This is a form</h1>
      <p id="description">Form is for team application</p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</lable>
        <input id="name" type="text" name="name" placeholder="Enter your name" required="">
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="text" name="email" placeholder="Enter your email" required="">
      </div>
       <div class="form-group">
        <label id="number-label" for="number">Age (Optional)</label>
        <input id="number" type="number" name="age" min="10" max="99" placeholder="Age">
       </div>
       <div class="form-group">
         <p>What is your main role?</p>
         <select id="dropdown" name="role" required="">
           <option value="Top">Top Lane</option>
           <option value="Jungle">Jungle</option>
           <option value="Mid">Mid Lane</option>
           <option value="ADC">ADC</option>
           <option value="Support">Support</option>
         </select>
       </div>










    </form>
  </div>
</body>
</html>
